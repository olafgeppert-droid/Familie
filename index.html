<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wappenringe der Familie GEPPERT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ribbon">
        <h1>⚔️&nbsp;&nbsp;Wappenringe der Familie GEPPERT&nbsp;&nbsp;⚔️</h1>
        <div class="ribbon-buttons">
            <button id="newPersonBtn">➕ Neue Person</button>
            <button id="deletePersonBtn">🗑️ Person löschen</button>
            <button id="importBtn">📥 Import</button>
            <button id="exportBtn">📤 Export</button>
            <button id="printBtn">🖨️ Drucken</button>
            <button id="undoBtn">↩️ Rückgängig</button>
            <button id="redoBtn">↪️ Wiederholen</button>
            <button id="statsBtn">📊 Statistik</button>
            <button id="resetBtn" class="danger">❌ Daten Reset</button>
            <button id="helpBtn">❔ Hilfe</button>
        </div>
        <p class="hint">Um eine Person zu bearbeiten, Doppelklick auf entsprechende Zeile</p>
    </div>

    <!-- Tabelle -->
    <div class="table-container">
        <table id="personTable">
            <thead>
                <tr>
                    <th>Gen</th>
                    <th>Personen-Code</th>
                    <th>Ring-Code</th>
                    <th>Name</th>
                    <th>Geburtsdatum</th>
                    <th>Geschlecht</th>
                    <th>Partner</th>
                    <th>Eltern</th>
                    <th>Geerbt von</th>
                    <th>Bemerkungen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Beispiel-Eintrag -->
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>Olaf Geppert</td>
                    <td>01.01.1960</td>
                    <td>männlich</td>
                    <td>Irina (1x)</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Stammbaum -->
    <div class="tree-container">
        <svg id="familyTree" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <!-- Modale Fenster -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Neue Person</h2>
            <form id="personForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="birthdate">Geburtsdatum (TT.MM.JJJJ):</label>
                <input type="text" id="birthdate" placeholder="TT.MM.JJJJ" required>

                <label for="gender">Geschlecht:</label>
                <select id="gender" required>
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select>

                <label for="partner">Partner:</label>
                <input type="text" id="partner">

                <label for="parents">Eltern:</label>
                <input type="text" id="parents">

                <label for="inheritCode">Geerbt von Code:</label>
                <input type="text" id="inheritCode">

                <label for="notes">Bemerkungen:</label>
                <textarea id="notes"></textarea>

                <div class="modal-actions">
                    <button type="submit" id="saveBtn">Speichern</button>
                    <button type="button" id="cancelBtn">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Person löschen -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModal">&times;</span>
            <h2>Person löschen</h2>
            <label for="deleteInput">Name oder Personen-Code:</label>
            <input type="text" id="deleteInput">
            <div class="modal-actions">
                <button id="confirmDeleteBtn">Löschen</button>
                <button id="cancelDeleteBtn">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Modal: Hilfe -->
    <div id="helpModal" class="modal">
        <div class="modal-content large">
            <span class="close" id="closeHelpModal">&times;</span>
            <iframe src="help.html" frameborder="0" style="width:100%;height:80vh;"></iframe>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
