<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wappenringe der Familie GEPPERT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .ribbon {
            display: flex;
            gap: 10px;
            background: #ececec;
            padding: 10px;
            border-bottom: 1px solid #bbb;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #4b6cb7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #35508a;
        }
        #btnReset {
            background: #cc0000;
        }
        #btnReset:hover {
            background: #990000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th {
            background: #4b6cb7;
            color: white;
        }
        #treeContainer {
            margin: 20px;
            border: 1px solid #aaa;
            background: white;
            padding: 10px;
            height: 600px;
            overflow: auto;
        }

        /* Popup Hilfe */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 6px;
            width: 70%;
            position: relative;
        }
        .close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Wappenringe der Familie GEPPERT</header>

    <div class="ribbon">
        <button id="btnNew">Neue Person</button>
        <button id="btnEdit">Person Ã¤ndern</button>
        <button id="btnDelete">Person lÃ¶schen</button>
        <button id="btnExport">Export</button>
        <button id="btnImport">Import</button>
        <button id="btnPrint">Drucken</button>
        <button id="btnUndo">RÃ¼ckgÃ¤ngig</button>
        <button id="btnRedo">Wiederholen</button>
        <button id="btnStats">Statistik</button>
        <button id="btnHelp">Hilfe ðŸ“–</button>
        <button id="btnReset">Daten Reset</button>
    </div>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Gen</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Geburtsdatum</th>
                    <th>Geschlecht</th>
                    <th>Ringcode</th>
                    <th>Partner</th>
                    <th>Eltern</th>
                </tr>
            </thead>
            <tbody id="personenTableBody"></tbody>
        </table>

        <div id="treeContainer"></div>
    </main>

    <!-- Hilfe Popup -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="helpContent">Hilfe wird geladenâ€¦</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
