<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wappenringe der Familie GEPPERT</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="ribbon">
    <h1>Wappenringe der Familie GEPPERT</h1>
    <div class="menu">
      <button id="newPersonBtn" title="Neue Person anlegen">➕ Neue Person</button>
      <button id="deletePersonBtn" title="Person löschen">🗑️ Person löschen</button>
      <button id="printTableBtn" title="Tabelle drucken">🖨️ Drucken Tabelle</button>
      <button id="printTreeBtn" title="Stammbaum drucken">🌳 Drucken Baum</button>
      <button id="statsBtn" title="Statistik anzeigen">📊 Statistik</button>
      <button id="helpBtn" title="Hilfe öffnen">❓ Hilfe</button>
    </div>
  </header>

  <div class="toolbar">
    <input id="searchInput" type="text" placeholder="🔍 Suche in Tabelle..." />
    <span class="hint">Tipp: Doppelklick auf eine Tabellenzeile öffnet „Person bearbeiten“.</span>
  </div>

  <main>
    <section>
      <table id="personTable">
        <thead>
          <tr>
            <th>Personencode</th>
            <th>Name</th>
            <th>Geburtsdatum</th>
            <th>Geschlecht</th>
            <th>Partner</th>
            <th>Eltern</th>
            <th>Geerbt von</th>
            <th>Ringcode</th>
            <th>Notizen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="treeSection">
      <h2>Stammbaum</h2>
      <div id="treeContainer">
        <svg id="familyTree" width="1200" height="600" role="img" aria-label="Stammbaum"></svg>
      </div>
    </section>
  </main>

  <!-- Dialoge -->
  <dialog id="personDialog">
    <form method="dialog" id="personForm">
      <h3 id="personDialogTitle">Neue Person</h3>
      <div class="form-row">
        <label>Vollständiger Name*<br/>
          <input name="name" type="text" required placeholder="Vorname Nachname" />
        </label>
        <label>Geburtsdatum<br/>
          <input name="birth" type="date" placeholder="YYYY-MM-DD" />
        </label>
      </div>
      <div class="form-row">
        <label>Geschlecht<br/>
          <select name="gender">
            <option value="">–</option>
            <option value="m">m</option>
            <option value="w">w</option>
            <option value="d">d</option>
          </select>
        </label>
        <label>Partner von (Code)<br/>
          <input name="partnerOf" type="text" placeholder="z. B. 1" />
        </label>
        <label>Eltern-Code (Basislinie)<br/>
          <input name="parentCode" type="text" placeholder="z. B. 1 oder 1A" />
        </label>
      </div>
      <div class="form-row">
        <label>Geerbt von Code<br/>
          <input name="inheritedFrom" type="text" placeholder="z. B. 1 oder 1A" />
        </label>
      </div>
      <div class="form-row">
        <label>Notizen<br/>
          <textarea name="notes" rows="3" placeholder="Optional"></textarea>
        </label>
      </div>

      <menu>
        <button type="reset" id="cancelBtn">Abbrechen</button>
        <button value="default" id="saveBtn">Speichern</button>
      </menu>
    </form>
  </dialog>

</body>
</html>
