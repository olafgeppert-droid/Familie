<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wappenringe der Familie GEPPERT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">Wappenringe der Familie GEPPERT</header>

  <nav class="ribbon">
    <div class="row">
      <button id="btnNew" class="accent">‚ûï Neue Person</button>
      <button id="btnImport">‚§í Import</button>
      <div class="export-group">
        <button id="btnExport">‚§ì Export</button>
        <div class="export-menu" id="exportMenu">
          <button data-exp="json">Export als JSON</button>
          <button data-exp="csv">Export als CSV</button>
          <button data-exp="pdf">Export als PDF</button>
          <button data-exp="share">iOS Teilen</button>
        </div>
      </div>
      <button id="btnPrintTable">üñ®Ô∏è Drucken Tabelle</button>
      <button id="btnPrintTree">üñ®Ô∏è Drucken Baum</button>
      <button id="btnStats">üìä Statistiken</button>
      <button id="btnRefreshTree">üå≥ Baum aktualisieren</button>
      <input id="txtSearch" placeholder="Person suchen (Name/Code)" />
    </div>
    <div class="row">
      <button id="btnUndo" class="big">‚Ü∂ R√ºckg√§ngig</button>
      <button id="btnRedo" class="big">‚Ü∑ Wiederholen</button>
      <button id="btnReset" class="danger">‚ü≤ Reset (nur Daten)</button>
    </div>
  </nav>

  <main class="content">
    <section id="paneTable">
      <table id="peopleTable">
        <thead>
          <tr>
            <th data-k="Generation">Gen</th>
            <th data-k="Code">Code</th>
            <th data-k="Name">Name</th>
            <th data-k="BirthDate">Geburtsdatum</th>
            <th data-k="BirthPlace">Geburtsort</th>
            <th data-k="Gender">Geschlecht</th>
            <th data-k="ParentCode">Elterncode</th>
            <th data-k="PartnerCode">Partnercode</th>
            <th data-k="Note">Notiz</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="paneTree">
      <div id="treeHost"></div>
    </section>
  </main>

  <!-- Dialog: Person -->
  <dialog id="dlgPerson">
    <form method="dialog" id="frmPerson">
      <h3>Neue/√Ñndern Person</h3>
      <div class="grid">
        <label>Code* <input name="Code" id="pCode" required /></label>
        <label>Name* <input name="Name" id="pName" required /></label>
        <label>Geburtsdatum <input name="BirthDate" id="pBirthDate" placeholder="TT.MM.JJJJ" /></label>
        <label>Geburtsort <input name="BirthPlace" id="pBirthPlace" /></label>
        <label>Geschlecht
          <select name="Gender" id="pGender">
            <option value="">‚Äì</option>
            <option value="m">m</option>
            <option value="w">w</option>
            <option value="d">divers</option>
          </select>
        </label>
        <label>Elterncode <input name="ParentCode" id="pParent" /></label>
        <label>Partnercode <input name="PartnerCode" id="pPartner" /></label>
        <label>Notiz <input name="Note" id="pNote" /></label>
      </div>
      <div class="dlg-actions">
        <button value="cancel">Abbrechen</button>
        <button id="btnSavePerson" value="default" class="accent">Speichern</button>
      </div>
      <div class="hint">* Pflichtfelder. Datum: TT.MM.JJJJ</div>
    </form>
  </dialog>

  <dialog id="dlgStats"><div id="statsContent"></div><div class="dlg-actions"><button id="btnCloseStats">Schlie√üen</button></div></dialog>

  <script src="app.js"></script>
</body>
</html>
