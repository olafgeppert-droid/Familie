<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wappenringe der Familie GEPPERT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wappenringe der Familie GEPPERT</h1>
        <div class="ribbon">
            <button id="btnAdd">Neue Person</button>
            <button id="btnDelete">Person löschen</button>
            <button id="btnExport">Export</button>
            <button id="btnImport">Import</button>
            <button id="btnTree">Stammbaum anzeigen</button>
            <button id="btnStats">Statistik</button>
            <button id="btnUndo">⮌ Undo</button>
            <button id="btnRedo">⮎ Redo</button>
            <span class="hint">Um eine Person zu bearbeiten, Doppelklick auf entsprechende Zeile</span>
        </div>
    </header>
    <main>
        <table id="personTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Geburtsdatum</th>
                    <th>Partner</th>
                    <th>Geerbt von</th>
                    <th>Ring-Code</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="tree"></div>
    </main>

    <!-- Dialog Neue Person -->
    <div id="dialogAdd" class="dialog hidden">
        <h2>Neue Person anlegen</h2>
        <label>Name: <input type="text" id="newName"></label><br>
        <label>Geburtsdatum (JJJJ-MM-TT): <input type="date" id="newBirth"></label><br>
        <label>Partner: <input type="text" id="newPartner"></label><br>
        <label>Geerbt von Code: <input type="text" id="inheritCode"></label><br>
        <button id="btnSavePerson">Speichern</button>
        <button id="btnCancelAdd">Abbrechen</button>
    </div>

    <!-- Dialog Person löschen -->
    <div id="dialogDelete" class="dialog hidden">
        <h2>Person löschen</h2>
        <label>Name oder Code: <input type="text" id="deleteInput"></label><br>
        <button id="btnConfirmDelete">Löschen</button>
        <button id="btnCancelDelete">Abbrechen</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
