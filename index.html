<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wappenringe der Familie GEPPERT</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="ribbon">
    <img src="wappen.jpeg" class="wappen" alt="Wappen">
    <h1>Wappenringe der Familie GEPPERT</h1>
    <img src="wappen.jpeg" class="wappen" alt="Wappen">
  </div>
  <div class="toolbar">
    <button onclick="openNewPerson()">➕ Neue Person</button>
    <button onclick="deletePerson()">🗑️ Person löschen</button>
    <button onclick="printTable()">🖨️ Drucken Tabelle</button>
    <button onclick="printTree()">🌳 Drucken Baum</button>
    <button onclick="showStatistics()">📊 Statistik</button>
    <button onclick="openHelp()">❓ Hilfe</button>
  </div>

  <input type="text" id="searchBox" placeholder="Suche..." onkeyup="searchTable()">

  <table id="personTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Geburtsdatum</th>
        <th>Geschlecht</th>
        <th>Generation</th>
        <th>Partner</th>
        <th>Vater</th>
        <th>Mutter</th>
        <th>Ringcode</th>
        <th>Erhalten von</th>
        <th>Bemerkung</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1.1.1</td>
        <td>Max Geppert</td>
        <td>2000-01-01</td>
        <td>m</td>
        <td>3</td>
        <td>Anna</td>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.1.1</td>
        <td>—</td>
        <td>Beispielperson</td>
      </tr>
    </tbody>
  </table>

  <div id="treeContainer">
    <!-- Stammbaum wird hier gezeichnet -->
  </div>
</body>
</html>
