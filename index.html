<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Ring WebApp</title>
  <link rel="stylesheet" href="styles.css" />
  https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js
</head>
<body>
  <header>
    <h1>👪 Familienringe Stammbaum</h1>
  </header>

  <section id="auth">
    <label for="password">🔐 Passwort:</label>
    <input type="password" id="password" />
    <button id="btnLogin">Login</button>
  </section>

  <section id="controls" style="display:none;">
    <button id="btnAddPerson">➕ Person hinzufügen</button>
    <button id="btnAddPartner">👑 Partner hinzufügen</button>
    <button id="btnMarkSeparation">💔 Trennung markieren</button>
    <button id="btnStatistics">📊 Statistik</button>
    <button id="btnExportPDF">🗒️ Export als PDF</button>
    <button id="btnExportCSV">📁 Export als CSV</button>
    <button id="btnExportJSON">🧮 Export als JSON</button>
    <button id="btnShareIOS">📤 Teilen (iOS)</button>
    <button id="btnImport">📥 Importieren</button>
    <button id="btnUndo">↩️ Rückgängig</button>
    <button id="btnRedo">↪️ Wiederholen</button>
  </section>

  <section id="tableView" style="display:none;">
    <h2>📋 Personenliste</h2>
    <input type="text" id="searchInput" placeholder="🔍 Suche nach Name oder Code..." />
    <table id="peopleTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Geburtsdatum</th>
          <th>Eltern</th>
          <th>Partner</th>
          <th>Vererbt</th>
          <th>Notiz</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="treeView" style="display:none;">
    <h2>🌳 Stammbaum</h2>
    <canvas id="treeCanvas" width="1200" height="800"></canvas>
  </section>

  <dialog id="personDialog">
    <form method="dialog">
      <h3>Person bearbeiten</h3>
      <label>Code: <input type="text" id="personCode" required /></label>
      <label>Name: <input type="text" id="personName" required /></label>
      <label>Geburtsdatum: <input type="date" id="personBirthDate" required /></label>
      <label>Eltern-Code: <input type="text" id="personParentCode" /></label>
      <label>Partner-Codes (Komma getrennt): <input type="text" id="personPartnerCodes" /></label>
      <label>Vererbt: <input type="checkbox" id="personInherited" /></label>
      <label>Vererbt von Code: <input type="text" id="personInheritedFromCode" /></label>
      <label>Notiz: <textarea id="personNote"></textarea></label>
      <menu>
        <button id="btnSavePerson">💾 Speichern</button>
        <button id="btnCancelPerson">❌ Abbrechen</button>
      </menu>
    </form>
  </dialog>

  <footer>
    <p>© Familienringe WebApp v4</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
